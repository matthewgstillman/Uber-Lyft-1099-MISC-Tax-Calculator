                        <option value="31">31</option>
                    </select>
                </div>
                <div class="form-group">

                        {% comment %}<option value="2018">2018</option>{% endcomment %}
                    </select>
                </div>
                <div class="form-group">

                        <option value="PM">PM</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="start_address">Starting Address:</label>
                    <input type="text" name="start_address" class="form-control" id="start_address" value="{{ last_trip.end_address }}">
                </div>
                <div class="form-group">
                    <label for="end_address">Ending Address:</label>
                    <input type="text" name="end_address" class="form-control" id="end_address" value="Enter the ending address for your trip">
                </div>
                <div class="form-group">
                    <label for="fare">Fare:</label>
                    <input type="number" name="fare" step=".01" class="form-control" id="fare" value="Enter the fare paid to you for your trip">
                </div>
                <div class="form-group">
                    <label for="miles_driven">Miles Driven:</label>
                    <input type="number" name="miles_driven" step=".01" class="form-control" id="miles_driven" value="Enter the miles driven on your trip">
                </div>
                <br>
                <input class="btn btn-primary" type="submit" value="Submit" class='form-control'>
